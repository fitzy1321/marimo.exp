name: Deploy Marimo App to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build & Export
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - uses: actions/checkout@v4
      # 2. Install uv (fast Python dependency manager)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      # 3. Set up Python environment
      - name: Set up Python
        run: uv python install
      # 4. Install dependencies from your lockfile
      - name: Install dependencies
        run: uv sync --locked
      # 5. Export your Marimo dashboard to static HTML (WASM-powered)
      - name: Export Marimo notebooks
        run: |
          mkdir -p output_dir
          uv run marimo export html-wasm notebook.py -o output_dir/my_fancy_dashboard.html --mode run
      # 6. Add .nojekyll to prevent GitHub Pages from ignoring files/folders starting with "_"
      - name: Add .nojekyll
        run: touch output_dir/.nojekyll
      # 7. Copy Other Files to dir
      - name: Move other files
        run: cp *.csv output_dir/*
      # 7. Upload the exported HTML as an artifact for deployment
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output_dir
  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      # 8. Deploy the artifact to GitHub Pages
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
