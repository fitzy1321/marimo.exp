name: Deploy Marimo App to GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write

jobs:
  build:
    name: Build, Export, and Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Check out your repository code
      - uses: actions/checkout@v4
      # 2. Install uv (fast Python dependency manager)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      # 3. Set up Python environment
      - name: Set up Python
        run: uv python install
      # 4. Install dependencies from your lockfile
      - name: Install dependencies
        run: uv sync --locked
      # 5. Export your Marimo dashboard to static HTML (WASM-powered)
      - name: Export Marimo notebooks
        run: |
          mkdir -p output
          uv run marimo export html-wasm notebook.py -o output/index.html --mode edit
      # 6. Add .nojekyll to prevent GitHub Pages from ignoring files/folders starting with "_"
      - name: Add .nojekyll
        run: touch output/.nojekyll
      # 7. Copy Other Files to dir
      - name: Move other files
        run: find assets/. -maxdepth 1 -name "*.csv" -exec cp {} output/assets/{} \;
      - name: check manifests
        run: cat output/site.webmanifest
      - name: List output dir (debug)
        run: ls -al output/assets
      # 8. Upload the exported HTML as an artifact for deployment
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output
